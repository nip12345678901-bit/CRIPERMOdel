<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Three.js Test Cube</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>html,body{height:100%;margin:0}canvas{display:block;width:100%;height:100%}</style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
</head>
<body>
  <script>
    if (typeof THREE === 'undefined') {
      document.body.innerHTML = '<div style="padding:20px;font-family:Arial">Three.js failed to load.</div>';
    } else {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
      camera.position.z = 5;
      const renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(innerWidth, innerHeight);
      document.body.appendChild(renderer.domElement);

      const geo = new THREE.BoxGeometry(1,1,1);
      const mat = new THREE.MeshNormalMaterial();
      const cube = new THREE.Mesh(geo, mat);
      scene.add(cube);

      window.addEventListener('resize', ()=>{ camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth, innerHeight); });

      (function animate(t){
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.013;
        renderer.render(scene, camera);
      })();
    }
  </script>
</body>
</html>
